apply plugin: 'java'

dependencies {
    compile project(':vtm-desktop')
    compile project(':vtm-extras')
    compile project(':vtm-http')
    compile project(':vtm-jeo')
    compile project(':vtm-jts')
    compile 'org.slf4j:slf4j-simple:1.7.21'
}

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['resources']
    }
}
